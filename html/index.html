<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>项目导航 · b3063</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --accent-2: #34d399;
      --ring: rgba(96,165,250,.45);
      --shadow: rgba(2,6,23,.6);
      --radius: 16px;
      --grid-gap: 18px;
      --maxw: 1080px;
      --grad: radial-gradient(1200px 600px at 10% -10%, rgba(56,189,248,.25), transparent 30%),
              radial-gradient(1200px 600px at 110% 10%, rgba(147,197,253,.2), transparent 35%),
              radial-gradient(1000px 500px at 50% 120%, rgba(52,211,153,.22), transparent 40%);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #2563eb;
        --accent-2: #059669;
        --ring: rgba(37,99,235,.25);
        --shadow: rgba(15,23,42,.08);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      background-image: var(--grad);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: start center;
      padding: 48px 20px 36px;
    }

    header {
      width: 100%;
      max-width: var(--maxw);
      display: grid;
      gap: 10px;
      margin-bottom: 18px;
    }

    .title {
      font-size: clamp(26px, 5vw, 40px);
      line-height: 1.2;
      font-weight: 800;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .title .logo {
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: 0 10px 30px var(--ring);
      color: white;
      font-weight: 900;
    }

    .subtitle {
      font-size: clamp(14px, 2.4vw, 18px);
      color: var(--muted);
    }

    .grid {
      width: 100%;
      max-width: var(--maxw);
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--grid-gap);
    }

    .card {
      grid-column: span 12;
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px var(--shadow);
      border: 1px solid rgba(148,163,184,.12);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      isolation: isolate;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 50px var(--shadow);
      border-color: rgba(96,165,250,.35);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: -1px;
      background: radial-gradient(280px 120px at 0% 0%, rgba(96,165,250,.12), transparent 45%),
                  radial-gradient(260px 110px at 100% 100%, rgba(52,211,153,.12), transparent 40%);
      z-index: -1;
      pointer-events: none;
    }

    .card-head {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(96,165,250,.16);
      color: var(--text);
      font-size: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .card-desc {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      margin: 6px 0 14px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      appearance: none;
      -webkit-appearance: none;
      border: 1px solid rgba(148,163,184,.28);
      background: linear-gradient(to bottom right, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background .2s ease, border-color .2s ease, transform .2s ease;
    }

    .btn:hover { border-color: var(--ring); transform: translateY(-1px); }
    .btn.primary { border-color: rgba(96,165,250,.45); background: linear-gradient(135deg, rgba(96,165,250,.25), rgba(52,211,153,.22)); }

    .footer {
      width: 100%;
      max-width: var(--maxw);
      margin-top: 28px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (min-width: 540px) { .card { grid-column: span 6; } }
    @media (min-width: 900px) { .card { grid-column: span 4; } }
  </style>
</head>
<body>

  </div>

  <script>
    (function() {
      const el = document.getElementById('updated');
      if (!el) return;
      try {
        const d = new Date(document.lastModified);
        const fmt = new Intl.DateTimeFormat('zh-CN', { dateStyle: 'medium', timeStyle: 'short' });
        el.textContent = fmt.format(d);
      } catch(e) { el.textContent = new Date().toLocaleString(); }
    })();

</html>
